<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Tecno Chile</title>
    <!--Icono tab-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!--CSS (incluye bootstrap)-->
    <link href="css/stylesconbootstrap.css" rel="stylesheet" />
</head>

<body>
    <!-- Navbar responsivo-->
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container px-5">
            <a class="navbar-brand text-white" href="index.html">Tecno Chile</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active text-white" aria-current="page"
                            href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item"><a class="nav-link text-white" href="index.html#destacados">Productos
                            Destacados</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="catalogo.html">Tienda</a></li>
                    <li class="nav-item">
                        <p class="nav-link text-white" id="mensajeBienvenida"></p>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Sección cliente -->
    <div class="oculto">
        <span id="nombreCliente"></span>
    </div>
    <div class="oculto">
        <p id="mensajeBienvenida"></p>
    </div>
    <!-- Buscador-->
    <div class="container mt-4">
        <h2 class="text-center">Búsqueda de Productos</h2>
        <input type="text" name="" id="filtroProductos" class="form-control" placeholder="Buscar productos...">
        <!--catalogo-->
        <div class="container-fluid text-center catalogo my-5">
            <div class="row row-cols-xxl-3 row-cols-sm-2 g-4" id="product-list">
                <!-- Aquí se generarán los productos del catálogo -->
            </div>
        </div>
    </div>

    <!--fin catalogo-->
    <!-- tabla carrito-->
    <div class="container" id="cart-items">
        <!-- Tabla del carrito -->
    </div>
    <div class="container" id="cart-summary">
        <!-- Vaciar carrito -->
        <div class="container mt-3">
            <button class="btn btn-danger" onclick="clearCart()">Vaciar carrito</button>
        </div>

    </div>
    <!-- Formulario de despacho -->
    <div class="container my-5">
        <h2>Datos para el despacho</h2>
        <form id="formCompra">
            <div class="row g-3">
                <div class="col-md-6">
                    <input class="form-control" type="text" id="nombre" placeholder="Nombre quien recibe" required />
                </div>
                <div class="col-md-6">
                    <input class="form-control" type="text" id="direccion" placeholder="Dirección" required />
                </div>
                <div class="col-md-4">
                    <input class="form-control" type="text" id="comuna" placeholder="Comuna" required />
                </div>
                <div class="col-md-4">
                    <input class="form-control" type="text" id="region" placeholder="Región" required />
                </div>
                <div class="col-md-4">
                    <input class="form-control" type="email" id="correo" placeholder="Correo electrónico" required />
                </div>
                <div class="col-12 text-end">
                    <button type="submit" class="btn btn-primary">Confirmar Compra</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Boleta -->
    <div class="container my-5" id="boleta" style="display: none;">
        <h2>Boleta Electrónica</h2>
        <div id="detalleProductos"></div>
        <div id="resumenCompra" class="mt-3"></div>
        <div id="infoDespacho" class="mt-3"></div>
    </div>
    <!--fin formulario despacho-->

    </div>
    <!-- Footer-->
    <footer class="bg-dark border-top py-3 mt-4">
        <div class="container d-flex justify-content-between align-items-center flex-wrap">
            <span class="text-white small">&copy; 2025 Tecno Chile. Todos los derechos reservados.</span>
            <!-- redes sociales -->
            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex px-4">
                <li class="ms-3"><a class="text-body-secondary" href="#" aria-label="Instagram"><img width="30"
                            height="30"
                            src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/500px-Instagram_icon.png"
                            alt="LinkedIn" /></a></li>
                <li class="ms-3"><a class="text-body-secondary" href="#" aria-label="Facebook"><img width="30"
                            height="30"
                            src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cd/Facebook_logo_%28square%29.png/960px-Facebook_logo_%28square%29.png"
                            alt="LinkedIn" /></a></li>
                <li class="ms-3"><a class="text-body-secondary" href="#" aria-label="Linkedin"><img width="30"
                            height="30" src="https://upload.wikimedia.org/wikipedia/commons/8/81/LinkedIn_icon.svg"
                            alt="LinkedIn" /></a></li>
            </ul>
        </div>
    </footer>
    <!-- Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- catalogo JS-->
    <script src="js/catalogo.js"></script>
    <!-- index JS-->
    <script src="js/index.js"></script>
</body>

</html>
